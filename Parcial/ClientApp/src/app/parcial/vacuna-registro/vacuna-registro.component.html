<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de vacuna</h2>
            <form [formGroup]="formGroup">

                <div class="form-group">
                    <label for="id" >Identificacion</label>
                    <input name="id" type="text" formControlName="id" 
                    class="form-control" />
                </div>

                <div class="form-group" *ngIf="rcrS.show">
                    <label for="id" >{{rcrS.psn.nombreEstudiante}}</label>
                </div>

                <div class="regvac" *ngIf="rcrS.show">
                    <p>Registro vacuna</p>
                    
                    <div class="form-group">
                        <label for="tipo" >Tipo</label>
                        <input name="tipo" type="text" formControlName="tipo" 
                        class="form-control" />
                        <div *ngIf="control.tipo.errors" class="invalid-feedback">
                        <div *ngIf="control.tipo.errors.required"> Se requiere el tipo</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edad" >Edad</label>
                        <input name="edad" type="text" formControlName="edad" 
                        class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="aplicado" >Aplicado</label>
                        <input name="aplicado" type="text" formControlName="aplicado" 
                        class="form-control" />
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary mr-1" 
                         (click)="onSubmit()" 
                        [disabled]="formGroup.invalid || !rcrS.show">Registrar
                        </button>
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                    </div>

                </div>                
                    
            </form>
        </div>                
                
        <div class="regper">            
            <app-persona-registro *ngIf="!rcrS.show"></app-persona-registro>
        </div>
    </div>
</div>

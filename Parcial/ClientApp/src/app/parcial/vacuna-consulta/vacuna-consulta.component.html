<div class="row">
    <div class="col-6">
        <label id="per">Persona</label>
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='vacunas && vacunas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Edad </th>
            <th scope="col">Aplicado</th>
            <th scope="col">Persona</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vacuna of vacunas|consultaEstudiante:searchText index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ vacuna.tipo }} </td>
            <td>{{ vacuna.edad }}</td>
            <td>{{ vacuna.aplicado }}</td>
            <td>{{ vacuna.persona.identificacion }}</td>
            
        </tr>
    </tbody>
</table>
